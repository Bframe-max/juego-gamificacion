<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Seguridad Informática</title>
  <style>
    /* Aquí va el CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px 0;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2 id="question">¿Qué es phishing?</h2>
    <button onclick="checkAnswer('a')">Un ataque para robar información</button>
    <button onclick="checkAnswer('b')">Un tipo de antivirus</button>
    <button onclick="checkAnswer('c')">Una herramienta para mejorar internet</button>
    <p id="message"></p>
    <div class="result" id="result"></div>
  </div>

  <script>
    /* Aquí va el JavaScript */
    const questions = [
      {
        question: "¿Qué es phishing?",
        options: [
          "Un ataque para robar información",
          "Un tipo de antivirus",
          "Una herramienta para mejorar internet"
        ],
        correct: 'a'
      },
      {
        question: "¿Qué es adware?",
        options: [
          "Un software que muestra publicidad no deseada",
          "Un tipo de ransomware",
          "Un programa para aumentar la velocidad de internet"
        ],
        correct: 'a'
      },
      {
        question: "¿Cuál de estas es una contraseña segura?",
        options: [
          "123456",
          "MiNombre2023",
          "T!ff3r$_S3gur1dad#"
        ],
        correct: 'c'
      },
      {
        question: "¿Qué es un virus informático?",
        options: [
          "Un programa que se reproduce y puede dañar la computadora",
          "Un dispositivo de almacenamiento",
          "Un software de protección de contraseñas"
        ],
        correct: 'a'
      },
      {
        question: "¿Qué es un firewall?",
        options: [
          "Un sistema para proteger la red de accesos no autorizados",
          "Una aplicación para mejorar el rendimiento del sistema",
          "Un tipo de software para hacer copias de seguridad"
        ],
        correct: 'a'
      },
      {
        question: "¿Qué es el malware?",
        options: [
          "Un software malicioso diseñado para dañar o robar información",
          "Un tipo de software de limpieza del sistema",
          "Un antivirus avanzado"
        ],
        correct: 'a'
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function displayQuestion() {
      const questionData = questions[currentQuestionIndex];
      document.getElementById("question").textContent = questionData.question;

      const buttons = document.querySelectorAll("button");
      buttons.forEach((button, index) => {
        button.textContent = questionData.options[index];
        button.onclick = () => checkAnswer(String.fromCharCode(97 + index));  // 'a', 'b', 'c'
      });

      document.getElementById("message").textContent = '';
      document.getElementById("result").textContent = `Puntaje: ${score}`;
    }

    function checkAnswer(answer) {
      const correctAnswer = questions[currentQuestionIndex].correct;
      if (answer === correctAnswer) {
        score += 10;
        document.getElementById("message").textContent = '¡Respuesta correcta!';
        document.getElementById("message").style.color = 'green';
      } else {
        score -= 5;
        document.getElementById("message").textContent = '¡Respuesta incorrecta!';
        document.getElementById("message").style.color = 'red';
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        document.querySelector('.game-container').innerHTML = `<h2>¡Juego Terminado!</h2><p>Puntaje final: ${score}</p>`;
      }
    }

    displayQuestion();
  </script>

</body>
</html>
